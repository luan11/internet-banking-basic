<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Internet Banking Basic</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>    
    <header class="ibb-header">
        <nav class="navbar navbar-expand navbar-dark bg-dark justify-content-between">
            <a href="#" class="navbar-brand">
                <img src="assets/images/logo_white.png" width="85px" class="d-inline-block align-top img-fluid" alt="LuanDEV Logo">
            </a>
            
            <ul class="navbar-nav">  
                <li class="nav-item">
                    <a class="btn btn-outline-info mr-2" href="#">Ir para o início</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-success mr-2" href="#">Login</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <div class="row my-5">
                <div class="col-10 mx-auto shadow-lg rounded p-4">
                    <h4 class="text-center text-uppercase text-dark">Cadastro</h4>
                    <form method="POST">
                        <div class="form-group shadow-sm rounded p-2 mt-4">
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <input autocomplete="off" required type="text" class="form-control" id="formRegister_firstName" name="formRegister_firstName" placeholder="Nome">
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <input autocomplete="off" required type="text" class="form-control" id="formRegister_lastName" name="formRegister_lastName" placeholder="Sobrenome">
                                </div>
                                <div class="col-md-12 col-sm-12 mt-2">
                                    <input autocomplete="off" required type="email" class="form-control" id="formRegister_lastName" name="formRegister_email" placeholder="E-mail">
                                </div>
                            </div>
                        </div>
                        <div class="form-group shadow-sm rounded p-2">
                            <label for="formRegister_account"><i class="fas fa-user-circle"></i> Identificador da conta:</label>
                            <input readonly autocomplete="off" required minlength="10" maxlength="10" type="text" class="form-control" id="formRegister_account" name="formRegister_account">
                        </div>
                        <div class="form-group shadow-sm rounded p-2">
                            <label for="formRegister_pw"><i class="fas fa-key"></i> Senha da conta:</label>                            
                            <small class="form-text text-muted">* A senha da conta deve possuir 6 dígitos.</small>
                            <input autocomplete="off" required minlength="6" maxlength="6" type="password" class="form-control mt-2" id="formRegister_pw" name="formRegister_pw" placeholder="Insira sua senha">
                            <input autocomplete="off" required minlength="6" maxlength="6" type="password" class="form-control mt-2" id="formRegister_pwConfirm" name="formRegister_pwConfirm" placeholder="Confirmar senha">
                        </div>
                        <button type="submit" class="btn btn-success float-right">Finalizar <i class="fas fa-check"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="bg-dark py-2">
        <div class="container">
            <p class="text-center text-light mb-0">Todos direitos reservados 2019 &copy; LuanDEV.</p>
        </div>
    </footer>
    
    <!-- build:js -->
    <script src="./assets/scripts/bundle.min.js"></script>
    <!-- endbuild -->
</body>
</html>
