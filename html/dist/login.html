<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Internet Banking Basic</title><link rel="stylesheet" href="assets/css/style.css"></head><body><header class="ibb-header"><nav class="navbar navbar-expand navbar-dark bg-dark justify-content-between"><a href="#" class="navbar-brand"><img src="assets/images/logo_white.png" width="85px" class="d-inline-block align-top img-fluid" alt="LuanDEV Logo"></a><ul class="navbar-nav"><li class="nav-item"><a class="btn btn-outline-info mr-2" href="#">Ir para o início</a></li><li class="nav-item"><a class="btn btn-outline-warning mr-2" href="#">Cadastrar</a></li></ul></nav></header><main><div class="container"><div class="row my-5"><div class="col-8 mx-auto shadow-lg rounded p-4"><h4 class="text-center text-uppercase text-dark">Acessar o Painel</h4><form method="POST"><div class="form-group shadow-sm rounded p-2"><label for="formLogin_account"><i class="fas fa-user-circle"></i> Identificador da conta:</label> <input autocomplete="off" required minlength="10" maxlength="10" type="text" class="form-control" id="formLogin_account" name="formLogin_account" placeholder="Insira o Identificador da sua conta"> <small class="form-text text-muted">* O Identificador da conta possuí 10 caracteres.</small></div><div class="form-group shadow-sm rounded p-2"><label for="formLogin_pw"><i class="fas fa-key"></i> Senha da conta:</label> <input autocomplete="off" required minlength="6" maxlength="6" type="password" class="form-control" id="formLogin_pw" name="formLogin_pw" placeholder="Insira sua senha"> <small class="form-text text-muted">* A senha da conta possuí 6 dígitos.</small></div><button type="submit" class="btn btn-outline-success float-right">Acessar <i class="fas fa-sign-in-alt"></i></button></form></div></div></div></main><footer class="bg-dark py-2"><div class="container"><p class="text-center text-light mb-0">Todos direitos reservados 2019 &copy; LuanDEV.</p></div></footer><script src="assets/js/bundle.min.js"></script></body></html>
