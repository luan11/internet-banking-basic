<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Luan Novais">
    <title>Home</title>
    <link rel="stylesheet" href="src/assets/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="src/assets/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="src/assets/css/bootstrap.min.css">
</head>
<body class="bg-secondary p-5">
    <main class="my-5">
        <div class="container">
            <div class="card mt-5">
                <div class="card-header">
                    <h2 class="text-uppercase text-center">Cadastro</h2>
                </div>
                <div class="card-body">
                    <form action="" method="POST" name="ibb_login">
                        <div class="form-group">
                            <label for="ibb_login_name">Nome e Sobrenome</label>
                            <input required type="text" class="form-control" id="ibb_login_name" name="ibb_login_name" placeholder="Digite seu nome e sobrenome" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="ibb_login_account">Nº da conta</label>
                            <input readonly type="text" class="form-control" id="ibb_login_account" name="ibb_login_account" maxlength="9" minlength="9" autocomplete="off">
                            <small class="text-muted">* Esta numeração é gerada automáticamente</small>
                        </div>
                        <div class="form-group">
                            <label for="ibb_login_password">Senha</label>
                            <input required type="password" class="form-control" id="ibb_login_password" name="ibb_login_password" placeholder="Digite uma senha de 6 dígitos" maxlength="6" minlength="6" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="ibb_login_password_confirm">Confirmar senha</label>
                            <input required type="password" class="form-control" id="ibb_login_password_confirm" name="ibb_login_password_confirm" placeholder="Confirme a senha digitada anteriormente" maxlength="6" minlength="6" autocomplete="off">
                        </div>
                        <button type="submit" class="btn btn-primary float-right">Finalizar</button>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    <p class="card-text">Já possuí uma conta? <a href="login">Clique aqui</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
